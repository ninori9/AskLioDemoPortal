<div class="mobile-paginator-root">
    <div class="mobile-paginator-range">
      <div class="range-label">
        {{ rangeStart }} â€“ {{ rangeEnd }} of {{ length }}
      </div>
      <div class="page-size-label">
        Entries per page {{ pageSize }}
      </div>
    </div>
    <div class="mobile-paginator-actions">
      <button mat-icon-button (click)="firstPage()" [disabled]="pageIndex === 0">
        <mat-icon>first_page</mat-icon>
      </button>
      <button mat-icon-button (click)="prevPage()" [disabled]="pageIndex === 0">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button (click)="nextPage()" [disabled]="pageIndex >= totalPages - 1">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button mat-icon-button (click)="lastPage()" [disabled]="pageIndex >= totalPages - 1">
        <mat-icon>last_page</mat-icon>
      </button>
    </div>
  </div>
